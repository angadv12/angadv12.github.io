<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angad Brar - Software Developer</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- AOS Animation Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    :root {
      --primary: #8576c1;
      --secondary: #c4baea;
      --accent: #ff6b6b;
      --bg-dark: #0a0a0f;
      --bg-card: rgba(255, 255, 255, 0.03);
      --text-primary: #ffffff;
      --text-secondary: #a8a8b3;
      --gradient-1: linear-gradient(#667eea 0%, #764ba2 100%);
      --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Gradient Background */
    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background: linear-gradient(45deg, #0a0a0f, #1a1a2e, #16213e, #0f3460);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 20s infinite ease-in-out;
      z-index: -1;
    }

    .orb1 {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #764ba2, transparent);
      top: -200px;
      left: -200px;
      animation-duration: 25s;
    }

    .orb2 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, #667eea, transparent);
      bottom: -150px;
      right: -150px;
      animation-duration: 30s;
      animation-delay: 5s;
    }

    .orb3 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #f093fb, transparent);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation-duration: 35s;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(100px, -100px) rotate(90deg); }
      50% { transform: translate(-100px, 100px) rotate(180deg); }
      75% { transform: translate(-50px, -50px) rotate(270deg); }
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 5%;
      position: relative;
    }

    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 80px;
      max-width: 1400px;
      width: 100%;
      align-items: center;
    }

    .hero-text {
      z-index: 2;
    }

    .hero-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 700;
      line-height: 1;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientText 5s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero-subtitle {
      font-size: clamp(1.5rem, 3vw, 2rem);
      color: var(--secondary);
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    .hero-description {
      font-size: 1.1rem;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(30px);
      }
    }

    /* Hero Image Container */
    .hero-image {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container {
      position: relative;
      width: 400px;
      height: 400px;
      border-radius: 30px;
      overflow: hidden;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 3px;
      animation: morphing 8s ease-in-out infinite;
    }

    @keyframes morphing {
      0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
      25% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
      50% { border-radius: 30% 70% 70% 30% / 70% 30% 30% 70%; }
      75% { border-radius: 70% 30% 30% 70% / 30% 70% 70% 30%; }
    }

    .image-inner {
      width: 100%;
      height: 100%;
      border-radius: inherit;
      background: #1a1a2e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: var(--secondary);
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Social Links */
    .social-links {
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.7s;
    }

    .social-link {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--secondary);
      font-size: 1.3rem;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .social-link::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: var(--gradient-1);
      transition: width 0.3s, height 0.3s;
      transform: translate(-50%, -50%);
    }

    .social-link:hover {
      transform: translateY(-5px) scale(1.1);
      border-color: var(--primary);
      color: white;
    }

    .social-link:hover::before {
      width: 100%;
      height: 100%;
    }

    .social-link i {
      z-index: 1;
    }

    /* Sections */
    .section {
      padding: 100px 5%;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
    }

    .section-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      text-align: center;
      margin-bottom: 60px;
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--gradient-1);
      border-radius: 2px;
    }

    /* Experience Cards */
    .cards-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-1);
      transform: scaleX(0);
      transition: transform 0.3s;
    }

    .glass-card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .glass-card:hover::before {
      transform: scaleX(1);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .company-logo {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: var(--primary);
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 5px;
    }

    .card-subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .card-description {
      list-style: none;
      padding-left: 0;
    }

    .card-description li {
      position: relative;
      padding-left: 25px;
      margin-bottom: 12px;
      color: var(--text-secondary);
      line-height: 1.6;
    }

    .card-description li::before {
      content: 'â–¸';
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
    }

    /* Projects Section */
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .project-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .project-card:hover {
      transform: translateY(-10px) rotateX(5deg);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
    }

    .project-card:hover::after {
      opacity: 1;
    }

    .project-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .project-title {
      font-size: 1.8rem;
      font-weight: 600;
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .project-link {
      color: var(--secondary);
      font-size: 1.5rem;
      transition: transform 0.3s;
    }

    .project-link:hover {
      transform: scale(1.2) rotate(10deg);
    }

    .project-description {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tech-tag {
      padding: 5px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      font-size: 0.8rem;
      color: var(--secondary);
      transition: all 0.3s;
    }

    .tech-tag:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      padding: 50px 5%;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 20px;
    }

    .footer-text {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    /* Scroll Progress Bar */
    .scroll-progress {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: var(--gradient-1);
      transform-origin: left;
      transform: scaleX(0);
      z-index: 1000;
      transition: transform 0.1s;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-content {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .image-container {
        width: 300px;
        height: 300px;
      }

      .social-links {
        justify-content: center;
      }

      .cards-grid,
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <div class="gradient-bg"></div>

  <!-- Scroll Progress Bar -->
  <div class="scroll-progress" id="scrollProgress"></div>
  
  <!-- Hero Section -->
  <section class="hero">

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Experience Section -->
  <section class="section" data-aos="fade-up">
    <h2 class="section-title">Experience</h2>
    <div class="cards-grid" id="experienceCards">
      <!-- Experience cards will be inserted here by JS -->
    </div>
  </section>

  <!-- Projects Section -->
  <section class="section" data-aos="fade-up">
    <h2 class="section-title">Projects</h2>
    <div class="projects-grid" id="projectsCards">
      <!-- Project cards will be inserted here by JS -->
    </div>
  </section>

  <!-- Currently Working On Section -->
  <section class="section" data-aos="fade-up">
    <h2 class="section-title">Currently Working On</h2>

      <!-- Current project cards will be inserted here by JS -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="footer-text">Angad Brar | 2026</p>
  </footer>

  <!-- AOS Animation Library -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    // Initialize AOS
    AOS.init({
      duration: 1000,
      once: true,
      offset: 100
    });

    // Cursor hover effects
    document.querySelectorAll('a, button, .project-card, .glass-card').forEach(element => {
      element.addEventListener('mouseenter', () => {
        cursor.style.transform = 'scale(1.5)';
        cursor.style.borderColor = 'var(--primary)';
      });
      element.addEventListener('mouseleave', () => {
        cursor.style.transform = 'scale(1)';
        cursor.style.borderColor = 'var(--secondary)';
      });
    });

    // Scroll Progress Bar
    window.addEventListener('scroll', () => {
      const scrollProgress = document.getElementById('scrollProgress');
      const scrollPx = document.documentElement.scrollTop;
      const winHeightPx = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = `${scrollPx / winHeightPx}`;
      
      scrollProgress.style.transform = `scaleX(${scrolled})`;
    });

    // Experience Data
    const experiences = [
      {
        title: "Software Engineer Intern",
        info: "Lean TECHniques | May 2025 - Aug 2025",
        description: ["Incoming Summer 2025"],
        pic_uri: "/assets/LT_logo.png",
        icon: "ðŸš€"
      },
      {
        title: "Software Engineer",
        info: "theCourseForum | Aug 2024 - Present",
        description: [
          "Moderated toxic reviews at-submission using Detoxify model - reducing toxic review rate to 4 per 100 reviews in testing.",
          "Introduced rate limiting on review submission, reducing spam and lowering request costs by 10% (20000 regular users).",
          "Engineered async pagination on reviews & feature searches, improving search load times by more than 100%.",
          "Participated in backlog creation/handling and requirements elicitation & design in weekly Scrum meetings."
        ],
        pic_uri: "/assets/tCF.png",
        icon: "ðŸ’»"
      },
      {
        title: "Full-Stack Developer Intern",
        info: "building-U | May 2023 - Aug 2023",
        description: [
          "Led migration of web app from WordPress to Laravel PHP backend, resulting in 30% faster load times and optimizing scalability for future features.",
          "Constructed and SQL queried a free database of extracurricular learning opportunities for high-school students, populating more than 10000 activities.",
          "Spearheaded redesign of annual virtual game ($4YT) by migrating front-end to React, elevating user experience and increasing user engagement by 40%."
        ],
        pic_uri: "/assets/building_U.png",
        icon: "ðŸŽ¯"
      }
    ];

    // Projects Data
    const projects = [
      {
        name: "courtcast-API",
        stack: "YOLOv9, DeepSORT, RANSAC, FastAPI, Redis Queue, Uvicorn, TimeScaleDB, Postgres",
        description: "Turn any basketball video into structured, query-ready stats & visualizations"
      },
      {
        name: "Divvy",
        logo_uri: "/assets/Divvy_logo.png",
        stack: "React Native (TS), Firebase/Firestore, Tesseract-OCR, PayPal API",
        description: "Scan Receipts â†’ Split the Bills â†’ Get Paid"
      },
      {
        name: "GameFeed",
        logo_uri: "/assets/GameFeed_logo.png",
        stack: "MongoDB, Express, React, Node.js, Puppeteer, Tailwind CSS",
        description: "NBA Box Scores, Sports News, Community Forums"
      }
    ];

    // Current Projects Data
    const currents = [];

    // Render Experience Cards
    const experienceContainer = document.getElementById('experienceCards');
    experiences.forEach((exp, index) => {
      const card = document.createElement('div');
      card.className = 'glass-card';
      card.setAttribute('data-aos', 'fade-up');
      card.setAttribute('data-aos-delay', index * 100);
      
      card.innerHTML = `
        <div class="card-header">
          <div class="company-logo">${exp.icon}</div>
          <div>
            <h3 class="card-title">${exp.title}</h3>
            <p class="card-subtitle">${exp.info}</p>
          </div>
        </div>
        <ul class="card-description">
          ${exp.description.map(item => `<li>${item}</li>`).join('')}
        </ul>
      `;
      
      experienceContainer.appendChild(card);
    });

    // Render Project Cards
    const projectsContainer = document.getElementById('projectsCards');
    projects.forEach((proj, index) => {
      const techArray = proj.stack.split(', ');
      const card = document.createElement('div');
      card.className = 'project-card';
      card.setAttribute('data-aos', 'fade-up');
      card.setAttribute('data-aos-delay', index * 100);
      
      card.innerHTML = `
        <div class="project-header">
          <h3 class="project-title">${proj.name}</h3>
          <a href="https://github.com/angadv12/${proj.name}" target="_blank" class="project-link">
            <i class="bi bi-github"></i>
          </a>
        </div>
        <p class="project-description">${proj.description}</p>
        <div class="tech-stack">
          ${techArray.slice(0, 4).map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
          ${techArray.length > 4 ? `<span class="tech-tag">+${techArray.length - 4} more</span>` : ''}
        </div>
      `;
      
      projectsContainer.appendChild(card);
    });

    // Render Current Projects
    const currentsContainer = document.getElementById('currentsCards');
    if (currents.length === 0) {
      currentsContainer.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1/-1;">New projects coming soon! ðŸš€</p>';
    } else {
      currents.forEach((curr, index) => {
        const techArray = curr.stack.split(', ');
        const card = document.createElement('div');
        card.className = 'project-card';
        card.setAttribute('data-aos', 'fade-up');
        card.setAttribute('data-aos-delay', index * 100);
        
        card.innerHTML = `
          <div class="project-header">
            <h3 class="project-title">${curr.name}</h3>
            <a href="https://github.com/angadv12/${curr.name}" target="_blank" class="project-link">
              <i class="bi bi-github"></i>
            </a>
          </div>
          <p class="project-description">${curr.description}</p>
          <div class="tech-stack">
            ${techArray.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
          </div>
        `;
        
        currentsContainer.appendChild(card);
      });
    }

    // Parallax effect on scroll
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const parallax = document.querySelector('.hero');
      const speed = 0.5;
      
      if (parallax) {
        parallax.style.transform = `translateY(${scrolled * speed}px)`;
      }
    });

    // Add smooth reveal animation for sections
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -100px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.section').forEach(section => {
      section.style.opacity = '0';
      section.style.transform = 'translateY(50px)';
      section.style.transition = 'all 0.6s ease-out';
      observer.observe(section);
    });
  </script>
